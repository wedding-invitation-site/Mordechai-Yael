<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נעלה את ירושלים על ראש שמחתינו</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="header">נעלה את ירושלים על ראש שמחתינו</h1>
        <div class="names">
            <div class="groom">מרדכי נ"י</div>
            <div class="bride">יעל תחי'</div>
        </div>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="label">ימים</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="label">שעות</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="label">דקות</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="label">שניות</span>
            </div>
        </div>
        <div class="event-details">
            <i class="far fa-calendar-alt"></i>
            יום ראשון ב' חשון תשפ"ה (3/11/24)<br>
            <i class="fas fa-map-marker-alt"></i>
            אולמי פביליון רח' האומן 4 תלפיות, ירושלים
        </div>
        <div class="schedule">
            <div><i class="far fa-clock"></i> קבלת פנים: 18:15</div>
            <div><i class="fas fa-ring"></i> חופה: 19:00</div>
        </div>
        <div class="buttons">
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=חתונה%20של%20מרדכי%20ויעל&details=נעלה%20את%20ירושלים%20על%20ראש%20שמחתינו%0Aאולמי%20פביליון%20רח%27%20האומן%204%20תלפיות%2C%20ירושלים&location=אולמי%20פביליון%20רח%27%20האומן%204%20תלפיות%2C%20ירושלים&dates=20241103T170000/20241103T230000" 
               target="_blank" 
               class="button calendar-btn">
                <i class="far fa-calendar-plus"></i>
                שמירה ביומן
            </a>
            <a href="https://www.google.com/maps/search/?api=1&query=אולמי+פביליון+האומן+4+תלפיות+ירושלים" 
               onclick="if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)){window.location.href='waze://?q=אולמי%20פביליון%20רח%27%20האומן%204%20תלפיות%2C%20ירושלים&navigate=yes';return false;}"
               target="_blank" 
               class="button waze-btn">
                <i class="fas fa-location-arrow"></i>
                ניווט
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
